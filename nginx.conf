server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase client_max_body_size for upload tests (OpenSpeedTest recommends 35M+)
    client_max_body_size 50M;
    
    # Increase timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 60s;
    send_timeout 60s;

    location / {
        try_files $uri $uri/ =404;
        
        # Enable CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Handle POST requests to static files (required for upload test)
    # OpenSpeedTest writes to /upload by default via POST, but it's just expecting a 200 OK
    location = /upload {
        root /usr/share/nginx/html;
        client_max_body_size 50M;
        dav_methods PUT DELETE MKCOL COPY MOVE;
        create_full_put_path on;
        dav_access group:rw all:r;
        
        # Mock successful upload response for static file handling scenarios if DAV isn't fully utilized or for simple testing
        # However, basic Nginx static handling doesn't accept POST to static files by default without 405.
        # We need to trick Nginx to return 200 for POST to these dummy endpoints.
        
        error_page 405 =200 $uri;
    }
    
    # Specific fix for generic POST requests to empty/dummy files used for upload speed testing
    error_page 405 =200 $uri;
}
